<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro - Fórum</title>
<link href="css/styleApp.css" rel="stylesheet">
</head>
<body>
	<form method="POST" action="CadastrarUsuario">

		<div class="loginContainer">
			<h2>Formulário de Cadastro</h2>
			<label for="nome"><b>Nome</b></label> <input type="text"
				placeholder="Informe seu nome" name="nome" required> <label
				for="email"><b>Email</b></label> <input type="email" name="email"
				placeholder="Informe seu email"> <label for="login"><b>Login</b></label>
			<input type="text" name="login" required
				placeholder="Informe um login" /> <label for="senha"><b>Senha</b></label>
			<input type="password" name="senha" required
				placeholder="Informe uma senha">

			<button type="submit">Cadastrar</button>
		</div>
	</form>
</body>
</html>
