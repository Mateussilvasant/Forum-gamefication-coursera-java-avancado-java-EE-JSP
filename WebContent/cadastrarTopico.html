<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cadastro - Fórum</title>
<link href="css/styleApp.css" rel="stylesheet">
</head>
<body>
	<form method="POST" action="CadastrarTopico">

		<div class="containerCadastroTopico">
			<h2>Formulário de Cadastro</h2>
			<label for="titulo"><b>Título</b></label> <input type="text"
				placeholder="Informe um título" name="titulo" required> <label
				for="textTopico"><b>Conteúdo</b></label>
			<textarea id="areaConteudo" maxlength="500" name="textTopico"></textarea>
			<button type="submit">Enviar Tópico</button>
		</div>
	</form>
</body>
</html>
